<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            padding-top: 30px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            border-radius: 0;
        }
        .bg-primary-custom {
            background-color: #007bff; /* Custom primary color (blue) */
        }
        .bg-secondary-custom {
            background-color: #6c757d; /* Custom secondary color (gray) */
        }
        .btn-success-custom {
            background-color: #28a745; /* Custom success color (green) */
        }
        .btn-secondary-custom {
            background-color: #6c757d; /* Custom secondary color (gray) */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary-custom text-white">
                        <h2 class="mb-0">Edit Item - {{ item.name }}</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="new_price" class="form-label">New Price:</label>
                                <input type="number" step="0.01" class="form-control" name="new_price" value="{{ item.price }}" required>
                            </div>
                            <button type="submit" class="btn btn-success-custom">Save Changes</button>
                            <a href="{% url 'restaurants' %}" class="btn btn-secondary-custom">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
